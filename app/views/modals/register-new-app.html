<form name="form" class="form form-horizontal modal-form">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()">Ã—</button>
	  <h4 class="modal-title">
			Register new application
	  </h4>
	</div>
	<div class="modal-body">
		<div class="alert alert-error" ng-show="error">
		  <button type="button" class="close" ng-click="resetError()" >&times;</button>
		  {{ error }}
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4" for="manifestUrl">Manifest URL</label>
			<div class="col-sm-6">
			  <input type="url" class="form-control" id="manifestUrl" kb-focus placeholder="Name" required  ng-model="newApp.manifestUrl">
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<button class="btn btn-default" ng-click="close()" type="button">Close</button>
		<button class="btn btn-primary"  ng-click="create()" ng-disabled="form.$invalid" type="submit">Create</button>
	</div>
</form>
