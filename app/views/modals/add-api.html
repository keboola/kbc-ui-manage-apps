<form name="form" class="form form-horizontal modal-form">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()">Ã—</button>
	  <h4 class="modal-title">
			Add new API
	  </h4>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-show="error">
		  <button type="button" class="close" ng-click="resetError()" >&times;</button>
		  {{ error }}
		</div>


        <div class="form-group">
            <label class="control-label col-sm-4" for="apiUrl">ID</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" kb-focus id="apiId" placeholder="ex-something" required  ng-model="api.id">
            </div>
        </div>


		<div class="form-group">
			<label class="control-label col-sm-4" for="apiUrl">URL</label>
			<div class="col-sm-6">
			  <input type="url" class="form-control"  id="apiUrl" placeholder="http://example.com" required  ng-model="api.uri">
			</div>
		</div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="name">Type</label>
            <div class="col-sm-6">
                <select ng-model="api.type">
                    <option value="extractor">Extractor</option>
                    <option value="writer">Writer</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="name">Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  id="name" placeholder="My extractor" required  ng-model="api.name">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="name">Description</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  id="description" placeholder="My extractor description" required  ng-model="api.description">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="api.hasUI"> Has UI
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="api.hasRun"> Has Run
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="name">32px icon path</label>
            <div class="col-sm-6">
                <input type="url" class="form-control"  id="ico32"    ng-model="api.ico32">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4" for="name">64px icon path</label>
            <div class="col-sm-6">
                <input type="url" class="form-control"  id="ico64"    ng-model="api.ico64">
            </div>
        </div>

	</div>

	<div class="modal-footer">
		<button class="btn btn-default" ng-click="close()" type="button">Close</button>
		<button class="btn btn-primary"  ng-click="save(api)" ng-disabled="form.$invalid" type="submit">Save</button>
	</div>
</form>
